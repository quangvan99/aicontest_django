{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form class="col-6" action="/register" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="email_id">Email</label>
                <input name="email" type="text" class="form-control" id="email_id" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="user_name_id">Username</label>
                <input name="user_name" type="text" class="form-control" id="user_name_id" placeholder="Nhập username">
            </div>
            {#    <div class="form-group">#}
            {#      <label for="first_name_id">Tên</label>#}
            {#      <input name="first_name" type="text" class="form-control" id="first_name_id" placeholder="Nhập tên">#}
            {#    </div>#}
            {#    <div class="form-group">#}
            {#      <label for="last_name_id">Họ</label>#}
            {#      <input name="last_name" type="text" class="form-control" id="last_name_id" placeholder="Nhập họ">#}
            {#    </div>#}
            <div class="form-group">
                <label for="password_id">Mật khẩu</label>
                <input name="password" type="password" class="form-control" id="password_id"
                       placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="confirm_password_id">Nhập lại mật khẩu</label>
                <input name="confirm_password" type="password" class="form-control" id="confirm_password_id"
                       placeholder="Nhập lại mật khẩu">
            </div>
            <p class="text-danger">{{ message }}</p>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
    </div>
{% endblock %}
